<app-titulo titulo="Evento"></app-titulo>

<div class="d-flex mb-2">
  <div class="d-flex align-items-center form-group me-2">
    <label class="me-2">Filtro:</label>
    <input
    type="text"
    class="form-control"
    placeholder="Buscar"
     [(ngModel)]="filtroLista">
  </div>
</div>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
          <i class="{{ !exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
          {{ !exibirImagem ? 'exibir' : 'ocultar' }}
        </button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td> {{ evento.id }} </td>
      <td> <img [collapse]="!exibirImagem" [isAnimated]="true" width="150px" src="../../assets/img/{{evento.imagemURL}}"></td>
      <td> {{ evento.tema }} </td>
      <td> {{ evento.local }} </td>
      <td> {{ evento.dataEvento | DateFormatPipe }} </td>
      <td> {{ evento.qtdPessoas }} </td>
      <td> {{ evento.lotes[0].nome }} </td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
