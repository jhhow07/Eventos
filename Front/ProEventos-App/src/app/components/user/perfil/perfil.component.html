          </div>

          <div class="card-footer"></div>

      <div class="col-lg-9">
        <div class="form-row">
          <div class="form-group col-12">
            <h3 class="border-bottom">Detalhe Perfil</h3>
          </div>
          <div class="form-group col">
            <label for="titulo">Título</label>
            <select class="form-select" id="titulo">
              <option value=""></option>
              <option value="0">Não Quero</option>
              <option value="Tecnólogo(a)">Tecnólogo(a)</option>
              <option value="Bacharel">Bacharel</option>

          <div class="form-group col-sm-5">
            <label for="primeiro-nome">Primeiro Nome</label>
            <input type="text" class="form-control" id="primeiro-nome" />

          </div>
          <div class="form-group col-sm-5">
            <label for="ultimo-nome">Último nome</label>
            <input type="text" class="form-control" id="ultimo-nome" />

          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-5">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="form-group col-sm-4">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" id="telefone" />
          </div>
          <div class="form-group col-sm">
            <label for="funcao">Função</label>

              <option value="Palestrante">Palestrante</option>
            </select>
          </div>
          <form-group class="col-12">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" id="descricao" />
          </form-group>
        </div>
        <div>
          <h3 class="pt-3 border-bottom">Mudar Senha</h3>
          <p>Caso mude de senha, preencha os campos abaixo:</p>
        </div>
        <div class="form-row">
          <div class="form-group col-sm">

            <input type="password" class="form-control" id="senha" />

          <div class="form-group col-sm">
